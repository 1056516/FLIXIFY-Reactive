<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixify TV</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
        }
        .header {
            background-color: #FFA500;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo img {
            width: 80px;
            height: auto;
        }
        .header .profile-icon img {
            width: 25px;
            height: 25px;
            border-radius: 50%;
        }
        .main-banner {
            display: flex;
            justify-content: center;
            margin: 10px auto;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border-radius: 7px;
            width: 90%;
        }
        .main-banner img {
            width: 100%;
            height: 20%;
            border-radius: 7px;
        }
        .main-banner:hover {
            transform: scale(1.002);
            box-shadow: 0 0 40px #FFA500;
        }
        .main-banner .title-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 5px 0;
            border-radius: 0 0 7px 7px;
        }
        .content {
            padding: 10px;
        }
        .movies {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .item {
            width: calc(25% - 5px);
            height: 180px;
            background-color: #333;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border-radius: 7px;
        }
        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 7px;
        }
        .item:hover {
            transform: scale(1.002);
            box-shadow: 0 0 20px #FFA500;
        }
        .item .title-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 3px 0;
            border-radius: 0 0 7px 7px;
        }
        .item .rating {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 165, 0, 0.8);
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            display: block; /* Ensure the rating is always visible */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://i.ibb.co/HdH1bjg/Untitled-design-7.png" alt="Logo">
        </div>
        <div class="profile-icon">

</div>
